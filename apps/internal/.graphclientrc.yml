sources:
  - name: BentoBox
    handler:
      graphql:
        # Default value is bentobox-polygon
        # This is needed for the initial introspection on buildtime
        endpoint: https://{context.host:api.thegraph.com/subgraphs/name}/{context.name:sushiswap/bentobox-polygon}
  - name: TheGraph
    handler:
      graphql:
        endpoint: https://api.thegraph.com/index-node/graphql

additionalTypeDefs: |
  extend type BentoBoxKpi {
    chainId: BigInt
  }
  extend type StrategyKpi {
    chainId: BigInt
  }
  extend type Query {
    crossChainBentoBoxKpis(first: Int!, chainIds: [BigInt!]!): [BentoBoxKpi!]!
    crossChainStrategyKpis(first: Int!, chainIds: [BigInt!]!): [StrategyKpi!]!
  }

  enum SubgraphType {
    Current
    Pending
  }
  enum SubgraphStatus {
    Synced
    Syncing
    Failed
  }
  type Subgraph {
    subgraphName: String
    subgraphId: String
    type: SubgraphType
    status: SubgraphStatus
    startBlock: BigInt
    lastSyncedBlock: BigInt
    chainHeadBlock: BigInt
    hasFailed: Boolean
    nonFatalErrorCount: BigInt
    entityCount: BigInt
  }
  extend type Query {
    subgraphs(subgraphNames: [String!]!, type: SubgraphType!): [Subgraph!]!
  }

additionalResolvers:
  - ./resolvers.ts

documents:
  - ./query.graphql

codegen:
  contextType: 'MeshContext & { chainId: string; name: string; host: string }'