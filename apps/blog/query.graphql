query articleAndMoreArticles($filters: ArticleFiltersInput, $filters_ne: ArticleFiltersInput, $publicationState: PublicationState) {
    articles(filters: $filters, publicationState: $publicationState) {
        data {
            attributes {
                title
                description
                slug
                publishedAt
                categories {
                    data {
                        id
                        attributes {
                            description
                            name
                            slug
                        }
                    }
                }
                cover {
                    data {
                        attributes {
                            alternativeText
                            height
                            width
                            caption
                            name
                            url
                            provider_metadata
                        }
                    }
                }
                authors {
                    data {
                        attributes {
                            avatar {
                                data {
                                    attributes {
                                        alternativeText
                                        height
                                        width
                                        caption
                                        name
                                        url
                                        provider_metadata
                                    }
                                }
                            }
                            name
                            email
                            handle
                        }
                    }
                }
                blocks {
                    __typename
                    ... on ComponentSharedDivider {
                        id
                    }
                    ... on ComponentSharedMedia {
                        caption
                        file {
                            data {
                                attributes {
                                    alternativeText
                                    height
                                    width
                                    caption
                                    name
                                    url
                                    provider_metadata
                                }
                            }
                        }
                    }
                    ... on ComponentSharedRichText {
                        body
                    }
                    ... on ComponentSharedSlider {
                        files {
                            data {
                                attributes {
                                    alternativeText
                                    height
                                    width
                                    caption
                                    name
                                    url
                                    provider_metadata
                                }
                            }
                        }
                    }
                }
            }
        }
    }

    moreArticles: articles(sort: "publishedAt:desc", pagination: { limit: 2 }, filters: $filters_ne, publicationState: $publicationState) {
        data {
            id
            attributes {
                title
                description
                slug
                publishedAt
                categories {
                    data {
                        id
                        attributes {
                            description
                            name
                            slug
                        }
                    }
                }
                cover {
                    data {
                        id
                        attributes {
                            alternativeText
                            height
                            width
                            caption
                            name
                            url
                            provider_metadata
                        }
                    }
                }
                authors {
                    data {
                        id
                        attributes {
                            avatar {
                                data {
                                    id
                                    attributes {
                                        alternativeText
                                        height
                                        width
                                        caption
                                        name
                                        url
                                        provider_metadata
                                    }
                                }
                            }
                            name
                            email
                            handle
                        }
                    }
                }
            }
        }
    }
}

query getAllArticlesWithSlug {
    articles(filters: { articleType: { eq: "blog" } }) {
        data {
            id
            attributes {
                 slug
            }
        }
    }
}

query getGlobalSEO {
    global {
        data {
            id
            attributes {
                siteName
                siteDescription
                favicon {
                    data {
                        id
                        attributes {
                            alternativeText
                            height
                            width
                            caption
                            name
                            url
                            provider_metadata
                        }
                    }
                }
                siteDescription
                defaultSeo {
                    metaDescription
                    metaTitle
                    shareImage {
                        data {
                            id
                            attributes {
                                alternativeText
                                height
                                width
                                caption
                                name
                                url
                                provider_metadata
                            }
                        }
                    }
                }
            }
        }
    }
}

query getPreviewPostBySlug($slug: String) {
    articles(filters: { slug: { eq: $slug } }, publicationState: PREVIEW) {
        data {
            id
            attributes {
                slug
            }
        }
    }
}

