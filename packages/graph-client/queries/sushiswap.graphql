}

query CrossChainTokens(
  $first: Int = 20
  $skip: Int = 0
  $pagination: Pagination
  $where: Token_filter
  $orderBy: Token_orderBy = liquidityUSD
  $orderDirection: OrderDirection = desc
  $block: Block_height
  $chainIds: [Int!]!
) {
  crossChainTokens(
    first: $first,
    skip: $skip,
    pagination: $pagination,
    where: $where,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    block: $block,
    chainIds: $chainIds,
  ) {
    chainId
    chainName
    chainShortName
    id
    name
    liquidityUSD
    symbol
    decimals
    volumeUSD
    feesUSD
    price {
      derivedNative
    }
    source
  }
}

query CrossChainStats(
  $first: Int = 1000
  $skip: Int = 0
  $where: Pair_filter
  $orderBy: Pair_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $chainIds: [Int!]!
  $now: Int!
) {
  crossChainStats(
    first: $first,
    skip: $skip,
    where: $where,
    orderBy: $orderBy, 
    orderDirection: $orderDirection,
    block: $block,
    chainIds: $chainIds, 
    now: $now
) {
    chainId
    chainName
    chainShortName
    hourSnapshots(skip: 1, first: 168, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      liquidityUSD
    }
    daySnapshots(skip: 1, first: 730, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      liquidityUSD
    }
  }
}

