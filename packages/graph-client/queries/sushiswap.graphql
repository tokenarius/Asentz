fragment PairFull on Pair {
  id
  chainId
  chainName
  chainShortName
  name
  reserve0
  reserve1
  liquidity
  swapFee
  twapEnabled
  source
  type
  token0 {
    name
    id
    decimals
    symbol
  }     
  token1 {
    name
    id
    decimals
    symbol
  }
  liquidityNative
  liquidityUSD
  volumeNative
  volumeUSD
  apr
  aprUpdatedAtTimestamp
}

query Factory($id: ID!) {
  factory(id: $id) {
    id
    chainId
    pairCount
  }
}

query CrossChainBundles($chainIds: [Int!]!) {
  crossChainBundles(chainIds: $chainIds) {
    id
    chainId
    nativePrice
  }
}

query CrossChainFactories($chainIds: [Int!]!) {
  crossChainFactories(chainIds: $chainIds) {
    id
    chainId
    pairCount
    tokenCount
  }
}

query CrossChainFactoryDaySnapshots(
  $first: Int = 365
  $skip: Int = 0
  $where: FactoryDaySnapshot_filter
  $orderBy: FactoryDaySnapshot_orderBy = date
  $orderDirection: OrderDirection = desc
  $block: Block_height
  $chainIds: [Int!]!
) {
  crossChainFactoryDaySnapshots(
    first: $first, 
    skip: $skip, 
    where: $where, 
    orderBy: $orderBy, 
    orderDirection: $orderDirection, 
    block: $block, 
    chainIds: $chainIds
  ) {
    chainId
    chainName
    chainShortName
    id
    date
    volumeUSD
    liquidityUSD
    feesUSD
  }
}

query CrossChainPairs(
  $first: Int
  $skip: Int
  $where: Pair_filter
  $orderBy: Pair_orderBy
  $orderDirection: OrderDirection,
  $block: Block_height
  $pagination: Pagination
  $chainIds: [Int!]!
  $farmsOnly: Boolean
) {
  crossChainPairs(
    first: $first, 
    skip: $skip,
    where: $where, 
    orderBy: $orderBy, 
    orderDirection: $orderDirection,
    block: $block, 
    pagination: $pagination,
    chainIds: $chainIds,
    farmsOnly: $farmsOnly
  ) {
    id
    chainId
    chainName
    chainShortName
    name
    reserve0
    reserve1
    liquidity
    swapFee
    twapEnabled
    source
    type
    token0 {
      name
      id
      decimals
      symbol
    }     
    token1 {
      name
      id
      decimals
      symbol
    }
    liquidityNative
    liquidityUSD
    volumeUSD
    feesUSD
    volume1d
    volume1w
    fees1d
    fees1w
    aprUpdatedAtTimestamp
    apr
    feeApr
    incentiveApr
    farm {
      id
      incentives {
        apr
        rewardPerDay
        rewardToken {
          address
          symbol
          decimals
        }
        rewarderAddress
        rewarderType
      }
      chefType
      poolType
    }
  }
}

query CrossChainUser($id: ID!, $where: LiquidityPosition_filter, $chainIds: [Int!]!, $now: Int!, $block: Block_height) {
  crossChainUser(id: $id, chainIds: $chainIds, now: $now, block: $block) {
    liquidityPositions(where: $where) {
      balance
      pair {
        id
        chainId
        chainName
        chainShortName
        name
        reserve0
        reserve1
        liquidity
        swapFee
        twapEnabled
        volume1w
        type
        source
        type
        token0 {
          name
          id
          decimals
          symbol
        }
        token1 {
          name
          id
          decimals
          symbol
        }
        liquidityNative
        liquidityUSD
        apr
        feeApr
        incentiveApr
        daySnapshots(skip: 1, first: 7, orderBy: date, orderDirection: desc, where: { date_lt: $now }) {
          id
          date
          volumeUSD
        }
        farm {
          id
          incentives {
            apr
            rewardPerDay
            rewardToken {
              address
              symbol
              decimals
            }
            rewarderAddress
            rewarderType
          }
          chefType
          poolType
        }
      }
    }
  }
}


query CrossChainPair($id: ID!, $now: Int!, $chainId: Int!) {
  crossChainPair(id: $id, now: $now, chainId: $chainId) {
    id
    chainId
    chainName
    chainShortName
    name
    reserve0
    reserve1
    swapFee
    twapEnabled
    liquidity1dChange
    liquidity1wChange
    volumeUSD
    volume1d
    volume1dChange
    volume1w
    txCount
    txCount1d
    txCount1dChange
    txCount1w
    source
    type
    token0 {
      name
      id
      decimals
      symbol
    }
    token1 {
      name
      id
      decimals
      symbol
    }
    liquidity
    liquidityNative
    liquidityUSD
    apr
    feeApr
    incentiveApr
    farm {
      id
      incentives {
        apr
        rewardPerDay
        rewardToken {
          address
          symbol
          decimals
        }
        rewarderAddress
        rewarderType
      }
      chefType
      poolType
    }
    hourSnapshots(first: 168, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      liquidityNative
      liquidityUSD
      transactionCount
    }
    daySnapshots(first: 730, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      liquidityNative
      liquidityUSD
      transactionCount
    }
    dayChangeData: daySnapshots(first: 2, orderBy: date, orderDirection: desc, where: { date_lt: $now }) {
      id
      date
      volumeUSD
      liquidityNative
      liquidityUSD
      transactionCount
    }
  }
}

